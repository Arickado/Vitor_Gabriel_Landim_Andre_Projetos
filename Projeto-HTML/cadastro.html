<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <p><a style="color:#E37222"; href="./Pagina inicial.html"><b>Voltar</b></a></p>
    <h1 align="center">Faça o seu cadastro em nossa loja</h1>
<form align="center">
<label for="pname">Primeiro nome:</label>
<br>
<input type="text" id="pname" name="pname">
<br>
<br>

<br>
<input type="text" id="sname" name="sname">
<br>
<br>
<label for="dat">Data:</label>
<br>
<input type="date" id="dat" name="dat">
<br>
<br>
<label for="num">Número de telefone:</label>
<br>
<input type="number" id="num" name="num">
<br>
<br>
<label for="mail">E-mail:</label>
<br>
<input type="email" id="mail">
<br>
<br>
<label for="psword">Senha:</label>
<br>
<input type="text" id="psword" name="psword">
<br>
<br>
<button type="button"><a href="./cadastro concluido.html">Enviar</a></button>
</form>
</body>
</html>
